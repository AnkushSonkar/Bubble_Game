<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/cd5fb99485.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="main">

            <div class="gtop">
                <div class="ele">Hit
                    <div id="hitcard" class="box"></div>
                </div>
                <div class="ele">Timer
                    <div id="timebox" class="box">60</div>
                </div>
                <div class="ele">Score
                    <div id="scorecard" class="box">00</div>
                </div>
                <div class="ele Restart">
                    <button class="newgame"><i
                            class="fa-solid fa-arrows-rotate"></i></button>
                </div>
                <div class="ele Back">
                    <button class="exitgame"><i
                            class="fa-solid fa-right-from-bracket"></i></button>
                </div>
            </div>

            <div class="startcon">
                <button class="startGame"><i
                        class="fa-solid fa-play "></i></button>
                <h3 id="guide">Match the number with hit card to score
                    points</h3>
            </div>

            <div class="bcon">
                <div class="bubble">3</div>
            </div>
        </div>
    </body>
    <script src='script.js'></script>

</html>
